name: release-on-tag

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Prepare bundle
        run: |
          set -e
          mkdir -p release_bundle
          cp README.md release_bundle/
          if [ -f requirements.txt ]; then cp requirements.txt release_bundle/; fi
          cp -r tool release_bundle/tool

      - name: Create zip
        run: |
          zip -r "AI_Image_Intent_Namer_${{ github.ref_name }}.zip" release_bundle

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          generate_release_notes: true
          files: |
            AI_Image_Intent_Namer_${{ github.ref_name }}.zip